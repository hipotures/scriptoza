# Konfiguracja reguł dla rename_video_by_tags.py
# Skrypt aplikuje PIERWSZY pasujący preset (kolejność ma znaczenie).

presets:
  fz1000:
    description: "Nagrania z kamery telefonu (wymaga Android i GPS)"
    suffix: "pan"
    delimiter: "_"
    rules:
      require:
        matches:
          "Model": "DMC-FZ1000"

  cam:
    description: "Nagrania z kamery telefonu (wymaga Android i GPS)"
    suffix: "cam"
    delimiter: "_"
    rules:
      require:
        keys:
          - "AndroidVersion"
          - "GPSCoordinates"
          - "AndroidCaptureFPS"
      exclude:
        matches:
          "Make": "panasonic"
          "CameraModelName": "DMC-FZ1000"

  cam2:
    description: "Nagrania z kamery telefonu (wymaga Android i GPS)"
    suffix: "cam"
    delimiter: "_"
    rules:
      require:
        matches:
          "HandlerVendorID": "Apple"

  qvr:
    description: "Nagrania z kamery telefonu (wymaga Android i GPS) w trybiw qvr"
    suffix: "qvr"
    delimiter: "_"
    rules:
      require:
        keys:
          - "AndroidVersion"
          - "GPSCoordinates"
      exclude:
        matches:
          "Make": "panasonic"
          "CameraModelName": "DMC-FZ1000"

  qvr2:
    description: "Nagrania z kamery telefonu (wymaga Android i GPS) w trybiw qvr"
    suffix: "qvr"
    delimiter: "_"
    rules:
      require:
        keys:
          - "AndroidVersion"
        matches:
          "Rotation": "90"
      exclude:
        matches:
          "Make": "panasonic"
          "CameraModelName": "DMC-FZ1000"

  scr:
    description: "Nagrania ekranu telefonu (brak GPS, rozdzielczość pionowa 2220, VideoHandle)"
    suffix: "scr"
    delimiter: "_"
    rules:
      require:
        keys:
          - "AndroidVersion"
        matches:
          "HandlerDescription": "VideoHandle"
      exclude:
        keys:
          - "GPSCoordinates"

  cam_fallback:
    description: "Nagrania z kamery telefonu (wymaga Android i GPS)"
    suffix: "cam"
    delimiter: "_"
    rules:
      require:
        keys:
          - "AndroidVersion"
      exclude:
        matches:
          "Make": "panasonic"
          "CameraModelName": "DMC-FZ1000"


